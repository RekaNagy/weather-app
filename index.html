<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/32d517ada4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App by Reka Nagy</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="search-bar">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-9">
                                <input 
                                    type="search"
                                    placeholder="Type a city..."
                                    class="form-control"
                                    id="city-input"
                                    autocomplete="off"
                                />
                            </div>
                            <div class="col-3">
                                <input 
                                type="submit"
                                value="Search"
                                class="btn btn-primary w100 search-button"
                                />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="main-location">
                    <h1 class="main-city" id="main-city"></h1>
                    <ul>
                        <li>Last updated, <span id="main-date"></span></li>
                        <li id="main-description"></li>
                    </ul>
                </div>
                <div class="row main-description">
                    <div class="col">
                        <div class="clearfix">
                            <img src="" alt="Clear" class="main-icon" id="main-icon" >
                            <strong class="main-temperature" id="main-temperature"></strong
                            ><span class="main-unit">°C</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        Feels like
                        <div class="row">
                            <div class="col" id="feels-like"></div>
                        </div>
                    </div>
                    <div class="col-4">
                        Air pressure
                        <div class="row">
                            <div class="col" id="air-pressure"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        Wind
                        <div class="row">
                            <div class="col" id="wind"></div>
                        </div>
                    </div>
                    <div class="col-4">
                        Humidity
                        <div class="row">
                            <div class="col" id="humidity"></div>
                        </div>
                    </div>
                </div>
                <div class="weather-forecast" id="weather-forecast"></div>
            </div>
            <small>
                <a href="https://github.com/RekaNagy/weather-app" target="_blank">Coded</a>, by Réka Nagy
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
